<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- bootsrap css icin -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootsrap iconlar icin -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shopping List</h1>

      <form class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            id="item_name"
            class="form-control"
            placeholder="Eleman ekle"
          />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>

      <div class="filter-buttons border rounded p-3 mb-3">
        <button class="btn btn-primary">All</button>
        <button class="btn btn-secondary">Inncompleted</button>
        <button class="btn btn-secondary">Completed</button>
      </div>

      <ul class="shopping-list list-unstyled"></ul>
    </div>

    <script src="script.js"></script>
    <!-- bundle min.js bootsrap javascript iÃ§in -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
